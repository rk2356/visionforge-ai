<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VisionForge AI - Transform your ideas into real</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              obsidian: {
                950: '#02040a', // Almost black
                900: '#0b101b', // Deep dark blue-grey
                800: '#151b2b', // Panel background
                700: '#1e293b', // Borders
              },
              electric: {
                blue: '#3b82f6', // Primary Action
                cyan: '#06b6d4', // Highlights
                glow: '#60a5fa', // Glow effects
              },
              cinema: {
                gold: '#fbbf24',
                red: '#ef4444',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px rgba(59, 130, 246, 0.2)' },
                '100%': { boxShadow: '0 0 20px rgba(59, 130, 246, 0.6)' }
              }
            }
          },
        },
      }
    </script>
